<!DOCTYPE html>
<html>
<head>
	<title>学思行诚</title>
</head>
<body>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap.js') }}"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap-theme.css') }}">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}">
</body>
	<div class="full">
		<div class="main">
			<div id="home" class="header">
				<div class="container grids">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="userName" class="col-sm-2 text-right">姓　名：</label>
							<div class="col-sm-10">
								<input type="text" id="userName" class="form-control col-sm-8 trans">
							</div>
						</div>

						<div class="form-group">
							<label for="phoneNum" class="col-sm-2 text-right">电　话：</label>
							<div class="col-sm-10">
								<input type="text" id="phoneNum" class="form-control col-sm-8 trans">
							</div>
						</div>

						<div class="form-group">
							<label for="course" class="col-sm-2 text-right">课　程：</label>
							<div class="col-sm-2">
								<select class="form-control trans">
									<option value="PYTHON">PYTHON</option>
									<option value="JAVA">JAVA</option>
									<option value="C/C++">C/C++</option>
									<option value="IOS">IOS</option>
									<option value="OS TEST">OS TEST</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="Number" class="col-sm-2 text-right">推荐号：</label>
							<div class="col-sm-1">
								<select class="form-control trans">
									<option value="1">1</option>
									<option value="2">2</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-2"></div>
							<div class="col-sm-10">
							<button type="submit" class="btn btn-info col-sm-12 trans">登记</button>
							</div>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
</html>
